server:
  port: 8081
  error:
    include-binding-errors: always

spring:
  application:
    name: film-producer-manager
  mvc:
    pathmatch:
     matching-strategy: ant_path_matcher
  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true

springfox:
  documentation:
    swagger-ui:
      base-url: /docs
    swagger:
      v2:
        path: /docs/v2